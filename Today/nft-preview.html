<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/app.css">
    <title>NFT Preview</title>
</head>
<body class=" nft-bg">
    <div class="container">
        <div class=" row justify-content-center">
            <div class=" col-4">
                <div class=" card mt-5 nft-corner-rounded shadow-lg nft-bg">
                    <div class=" card-header position-relative">
                       <div class=" nft-card-header rounded-3 d-flex">
                           <img src="./nft-preview-card-component-main/images/icon-view.svg" alt="" class=" position-absolute">
                       </div>
                    </div>
                    <div class=" card-body">
                        <h3 class=" nft-text-color my-3">Equallibrium #334</h3>
                        <p class=" text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore amet consectetur velit.</p>
                       <div class=" d-flex  justify-content-between">
                        <div class=" d-flex align-items-center">
                            <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="" class="">
                            <!-- <p class=" nft-text-color">0.04eft</p> -->
                            <p class=" nft-text-color m-0 ms-2">0.04</p>
                        </div>
                        <div class=" d-flex align-items-center nft-text-color">
                            <i class="fa-solid fa-clock"></i>
                            <p class="m-0 ms-3">3 day left</p>
                        </div>

                       </div>
                    </div>

                    <hr class="bg-light mx-3">
                    <div class=" card-footer">
                        <div class=" d-flex align-items-center">
                            <img src="./nft-preview-card-component-main/images/image-avatar.png" alt="" class="" style="width: 50px; height: 50px;">
                            <p class=" text-light ms-3">Creation of <span class="nft-text-color">Min Thant</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
