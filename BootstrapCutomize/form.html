<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./node_modules/font-awesome/fonts/"> -->
</head>
<body>
    <div class=" container">
        <div class=" row justify-content-center">
            <div class=" col-lg-10">
                <div class=" card mt-5">
                    <div class=" card-header bg-primary text-white">
                        <h5>This is  form control</h5>
                    </div>
                    <div class=" card-body">
                      <form action="">
                        <div class="row">
                            <div class=" col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label">Your Name</label>
                                    <input type="text" class="form-control">
                                  </div>
                                  <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control">
                                  </div>
                                  <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <div class=" input-group mb-3">
                                        <input type="password" class="form-control">
                                        <button class=" btn btn-outline-secondary">
                                            <i class=" fa-solid fa-eye"></i>
                                        </button>
                                    </div>
                                 </div>
                            </div>
                            <div class=" col-lg-6 col-sm-12">
                                <div class=" mb-3">
                                    <label class="form-label">Nationality</label>
                                    <select name=" " id="" class=" form-select">
                                        <option value="">Myanmar</option>
                                        <option value="">English</option>
                                        <option value="">US</option>
                                    </select>
                                </div>
                                <div class=" mb-3">
                                    <label for="" class=" form-label d-block">Gender</label>
                                    <div class=" form-check ">
                                        <input type="radio" class=" form-check-input" id="male" name="gender">
                                        <label for="male" class=" form-check-label">Male</label>
                                    </div>
                                    <div class=" form-check ">
                                        <input type="radio" class=" form-check-input" id="female" name="gender">
                                        <label for="female" class=" form-check-label">Female</label>
                                    </div>
                                    <div class=" form-check mb-3">
                                        <input type="radio" class=" form-check-input" id="other" name="gender">
                                        <label for="other" class=" form-check-label">Other</label>
                                    </div>
                                    <div class=" mb-3">
                                        <label for="" class=" form-label">Your Skill</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                HTML
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                                <label class="form-check-label" for="defaultCheck2">
                                                CSS
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                                <label class="form-check-label" for="defaultCheck3">
                                                Javascript
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </form>
                    </div>
                    <div class=" card-footer">
                        <div class="row justify-content-between">
                            <div class=" col-lg-12">
                                <div class="d-flex justify-content-between">
                                <div class=" text-start">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                                      </div>
                                </div>
                                <div class="">
                                    <!-- <div class=" text-end"> -->
                                        <button class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class=" col-lg-6">
                <div class=" card mt-5">
                    
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
