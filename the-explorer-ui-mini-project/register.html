<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Explorer UI</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="./img/logo.png" type="image/png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light  shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="./img/logo.png" alt="" class="w-75">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class=" container my-5">
      <div class="row ">
        <div class=" col-md-4 col-sm-12 my-5 mx-auto">
          <div class=" login w-100 text-center">
            <h3><i class=" fa-solid fa-sign-in"></i> Sign In</h3>
            <p class=" text-black-50">
              Don't have an Account yet?
              <a href="register.html" class=" text-primary">Sign Up Here</a>
            </p>
            <a href="www.google.com" class=" w-100 btn btn-outline-dark btn-lg rounded-pill">
              Sign in With Google
            </a>
          </div>
          
          <hr class="">
          <div class=" login-form small">
            <form action="" >
              <label for="username" class="form-label"><i class="fa-solid fa-user"></i> Full Name</label>
              <input type="text" name="username" id="username" class="form-control rounded-pill mb-2">

              <label for="emial" class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
              <input type="email" name="email" id="password" class="form-control rounded-pill mb-2">

              <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
              <input type="password" name="password" id="password" class="form-control rounded-pill mb-2">
              
              <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Confirm Password</label>
              <input type="password" name="password" id="password" class="form-control rounded-pill mb-2">

              <div class="mt-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              </div>

              <button type="submit" class="btn btn-primary rounded-pill w-100 btn-lg mt-3">Sign In</button>

            </form>
          </div>

        </div>
      </div>
    </div>

    <footer class=" bg-primary py-4">
        <p class="text-white text-center small mb-0">
            &copy; 2022; MMS IT. All right reversed
        </p>
    </footer>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
